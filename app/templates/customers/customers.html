{% extends "layout.html" %}
{% block content %}

<style>
    table, th, td {
      border: 1px solid white;
      border-collapse: collapse;
    }
    th, td {
      background-color: #96D4D4;
    }
    </style>

<h1 class="pushLeft" style="background-color: #96D4D4;">The List of All Customers</h1>

<div class="pushLeft">
    <table style="text-align: center;">
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>City</th>
            <th>Age</th>
            
        </tr>
        {% for customer in myCustomers %}
        <tr>
            <td>{{customer[0]}}</td>
            <td>{{customer[1]}}</td>
            <td>{{customer[2]}}</td>
            <td>{{customer[3]}}</td>
           
        </tr>
        {% endfor %}
    </table>

</div><br>
<button onclick="window.location.href='/'"" class="button button2" style="width: 7%; height: 50px; background-color: slateblue; font-size: large;">Back to Action</button>

{%endblock%}
