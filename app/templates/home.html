{% extends "layout.html" %}
{% block content %}
  
    <style>
        .button {
          background-color: rgb(99, 144, 227); /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
        }
        
        .button2:hover {
          box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        </style>

<body>
    <h1 style="color: rgb(238, 246, 247); background-color: rgb(75, 21, 54); text-align: center;" >Welcome to The Library Management App</h1><br>
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; background: rgb(100, 238, 35); display: table; margin: 0px auto 0px auto; text-align: center;"">MAIN MENU</h2>
    <div mainMenu style="text-align: center;"><br>
    <button onclick="window.location.href='/addBook'"" class="button button2">Add a Book</button>
    <button onclick="window.location.href='/addCustomer'"" class="button button2">Add a Customer</button>
    <button onclick="window.location.href='/removeBook'"" class="button button2">Remove a Book</button>
    <button onclick="window.location.href='/removeCustomer'"" class="button button2">Remove a Customer</button>
    <button onclick="window.location.href='/findBook'"" class="button button2">Find a Book</button>
    <button onclick="window.location.href='/findCustomer'"" class="button button2">Find a Customer</button>
    <button onclick="window.location.href='/addLoan'"" class="button button2">Loan a Book</button>
    <button onclick="window.location.href='/returnBook'"" class="button button2">Return a Book</button>
 
  </div>
    
</body>
{% endblock %}
